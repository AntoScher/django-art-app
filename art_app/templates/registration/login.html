<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #5b6ffd;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Вход</h1>
        {% if form.errors %}
            <p class="error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Имя пользователя:</label>
            {{ form.username }}

            <label for="id_password">Пароль:</label>
            {{ form.password }}

            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
